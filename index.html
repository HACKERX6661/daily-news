<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine News-Seite</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; background-color: #f9f9f9; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .news-item { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .news-item:last-child { border-bottom: none; }
        .news-item h3 { margin: 0 0 10px 0; color: #0056b3; }
        .news-item a { text-decoration: none; color: inherit; }
        .news-item a:hover { text-decoration: underline; }
        .news-item p { margin: 0; color: #555; font-size: 0.95em; }
        .date { font-size: 0.8em; color: #888; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktuelle Nachrichten</h1>
        <div id="news-container">
            <p>Lade Nachrichten...</p>
        </div>
    </div>
</body>
</html>
