name: News Update Automatisierung
on:
  schedule:
    - cron: '0 7 * * *' # Läuft jeden Morgen um 7:00 Uhr
  workflow_dispatch: # Erlaubt manuelles Starten per Klick

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Feedparser installieren
        run: pip install feedparser

      - name: News-Skript ausführen
        run: python update_news.py

      - name: Änderungen speichern
        run: |
          git config --global user.name "News-Updater"
          git config --global user.email "updater@example.com"
          git add index.html
          git commit -m "Automatisches News Update" || echo "Keine Änderungen"
          git push
