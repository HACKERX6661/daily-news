name: News Update Automatisierung
on:
  schedule:
    - cron: '0 5 * * *' # Täglich 05:00 UTC = 06:00 Uhr Graz
  workflow_dispatch: # Ermöglicht manuellen Start

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Feedparser installieren
        run: pip install feedparser

      - name: News aktualisieren
        run: python update_news.py

      - name: Änderungen speichern
        run: |
          git config --global user.name "Graz-News-Bot"
          git config --global user.email "bot@news.at"
          git add index.html
          git commit -m "Automatisches News Update Graz" || echo "Keine Änderungen"
          git push
