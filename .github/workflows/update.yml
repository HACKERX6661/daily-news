name: News Update Automatisierung
on:
  schedule:
    - cron: '0 5 * * *' # 06:00 Uhr in Graz
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install feedparser
      - name: Run script
        run: python update_news.py
      - name: Commit and Push
        run: |
          git config --global user.name "Graz-Bot"
          git config --global user.email "bot@graz.at"
          git add index.html
          git commit -m "Tägliches News-Update Graz" || echo "Keine Änderungen"
          git push
