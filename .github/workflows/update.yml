name: News Update Automatisierung
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: pip install feedparser
      - name: Run Update
        run: python update_news.py
      - name: Save Changes
        run: |
          git config --global user.name "Graz-Bot"
          git config --global user.email "bot@news.at"
          git add index.html
          git commit -m "Update Graz News" || echo "Keine Ã„nderungen"
          git push
